<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morris Laundry Facilities</title>
</head>
<body>

<!--<img class="logotop" src="https://i.imgur.com/AWVK4eh.png" alt="UMM Tricolor Logo" style="padding-top: 150px">-->
<mat-card class="room">
  <mat-card-title class="welcomeSelect" style="padding-bottom: 10px">
    <div>Please Select a Room Below</div>
  </mat-card-title>
  <mat-accordion *ngIf="rooms; else roomsError">
    <a class="roomHolder">
      <button class="welcomeRoom" mat-raised-button
              *ngFor="let room of this.rooms" (click)="navigateTo(room.id)">
        <a class="roomName" [id]="room.id">
          <a id="{{room.id + 'Id'}}">{{room.name}}</a><br>
        </a>
      </button>
    </a>

    <a class="roomHolder">
      <button class="welcomeRoom" mat-raised-button
              (click)="navigateTo('all')">
        <a class="roomName" [id]="'empty'">All Rooms</a><br>
      </button>
    </a>

  </mat-accordion>
  <ng-template #roomsError>
    <div class="noRoomFoundMessage" style="padding-top: 10px; padding-bottom: 20px; color:#999">
      Cannot find any room currently. Please try again later.
    </div>
  </ng-template>
</mat-card>

<div class="morrisAddress">
  Morris Laundry Facilities<br>
  University of Minnesota Morris<br>
  600 E 4th St., Morris, MN 56267-2132

</div>
</body>
</html>
